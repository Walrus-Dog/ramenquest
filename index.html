<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../ramenquest/css/style.css">
    <title>Ramen Quest</title>
</head>
<body>
    <!-- <canvas id="gameView" width="1400" height="900"></canvas> -->
    <div class="bg-section" id="bgSec">
        <img class="defaultbg" id="defaultBg" src="./media/testbg.png" alt="defaultbg">
    </div>
    <div class="img-section" id="imgSec">
        <img class="defaultchar1" id="char1" src="./media/testchar.png" alt="defaultchar1">
        <img class="defaultchar2" id="char2" src="./media/testchar.png" alt="defaultchar2">
    </div>
    <div class="text-section" id="txtSec">
        <img class="defaulttextbox" id="defaultTextBox" src="./media/rqtextboxdefault.png" alt="defaulttextbox">
        <p class="text-main" id="textMain">Asdf</p>
    </div>
    <div class="button-section" id="btnSec">
        <button id="btnLeft">Left</button>
        <button id="btnRight">Right</button>
        <button id="btnForward">Forward</button>
        <button id="btnBack">Back</button>
        <button id="btnNext">Next</button>
        <button class="opt-btn" id="option1">a</button>
        <button class="opt-btn" id="option2">a</button>
        <button class="opt-btn" id="option3">a</button>
    </div>
    <script src="./modules/ramen.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
